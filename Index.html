        <div class="password-container">

            <input type="text" id="password" readonly>    
          
<button id="copy"><i class="fa-solid fa-copy"></i></button>

        </div>

        <div class="options">

            <label>Tamanho: <span id="lengthValue">12</span></label>

            <input type="range" id="length" min="6" max="20" value="12">

            

            <label><input type="checkbox" id="uppercase" checked> Letras Maiúsculas</label>

            <label><input type="checkbox" id="numbers" checked> Números</label>

            <label><input type="checkbox" id="symbols" checked> Símbolos</label>

        </div>

        <button id="generateBtn">Gerar Senha</button>

    </div>

    <script src="script.js"></script>

</body>

</html>
